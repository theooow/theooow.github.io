<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <div class="card-image">
      <svg xmlns="http://www.w3.org/2000/svg" width="336" height="201">
        <g clip-path="url(#clip-path)">
          <image href="./assets/images/illustration-article.svg"/>
        </g>
      </svg>
    </div>
    <span class="card-flag">Learning</span>
    <p class="card-date">Published 21 Dec 2023</p>
    <h2 class="card-title">HTML & CSS foundations</h2>
    <p class="card-text">
      These languages are the backbone of every website, 
      defining structure, content and presentation.
    </p>
    <div class="card-author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Gooper">
      <p class="card-author-name">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Th√©o-Selim Chouabbia</a>.
  </div>

</body>
</html>
